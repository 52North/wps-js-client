<div class="panel-group" id="wpsProcessInputsAccordion">
	<div class="panel panel-default" ng-if="($ctrl.wpsPropertiesServiceInstance.processDescription.process.inputs | filter: $ctrl.wpsInputFilterServiceInstance.hasLiteralData).length > 0">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse"
					data-parent="#wpsProcessInputsAccordion"
					href="#wpsLiteralInputsCollapse">{{
					'wpsInput.literalInputs' |
					translate}}</a>
			</h4>
		</div>
		<div id="wpsLiteralInputsCollapse"
			class="panel-collapse collapse">
			<div class="panel-body">

				<wps-literal-inputs></wps-literal-inputs>

			</div>
		</div>
	</div>
	<div class="panel panel-default" ng-if="($ctrl.wpsPropertiesServiceInstance.processDescription.process.inputs | filter: $ctrl.wpsInputFilterServiceInstance.hasComplexData).length > 0">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse"
					data-parent="#wpsProcessInputsAccordion"
					href="#wpsComplexInputsCollapse">{{
					'wpsInput.complexInputs' | translate}}</a>
			</h4>
		</div>
		<div id="wpsComplexInputsCollapse" class="panel-collapse collapse">
			<div class="panel-body">

				<wps-complex-inputs></wps-complex-inputs>

			</div>
		</div>
	</div>
	<div class="panel panel-default" ng-if="($ctrl.wpsPropertiesServiceInstance.processDescription.process.inputs | filter: $ctrl.wpsInputFilterServiceInstance.hasBoundingBoxData).length > 0">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse"
					data-parent="#wpsProcessInputsAccordion"
					href="#wpsBboxInputsCollapse">{{
					'wpsInput.bboxInputs' |
					translate}}</a>
			</h4>
		</div>
		<div id="wpsBboxInputsCollapse" class="panel-collapse collapse">
			<div class="panel-body">

				<wps-bounding-box-inputs></wps-bounding-box-inputs>

			</div>
		</div>
	</div>
</div>
